<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;修改广告位</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label for="web_title" class="">广告标题：</label></td>                    <td class="vatop rowform">                        <input id="web_title" name="web_title" type="text" class="txt valid" value="{$news.web_title}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="web_title" class="">广告链接：</label></td>                    <td class="vatop rowform">                        <input id="url" name="url" type="text" class="txt valid" value="{$news.url}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="pro_id">选择跳转的产品详情：</label></td>                    <td class="vatop rowform">                        <select style="width:100px; " id="pro_id" style="width:115px" name="pro_id">                            <if condition="$news.id neq ''">                                <option value="{$news.pro_id}">{$news['pro_id']|get_product_name}</option>                                <else/>                                <option value="0">请选择想要跳转的产品</option>                            </if>                            <volist name="product" id="p">                                <option value="{$p.id}">{$p.pro_name}</option>                            </volist>                        </select>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="position">广告位置：</label></td>                    <td class="vatop rowform">                        <select name="cad_id">                            <option value="{$news.cad_id}">{$news['cad_id']|get_parent}</option>                            <volist name="position" id="m">                                <option value="{$m.id}">{$m.cad_name}&nbsp;&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;&nbsp;{$m.size_name}</option>                            </volist>                        </select>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="uploadbtn1" class="validation">标题图：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="{$news.thumb}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                        <!--<div id="thumb_preview" style="display: inline-block">-->                            <!--<div class="imgPreview"><img src="{$news.thumb}" style="height: 200px;width: 310px;"></div>-->                        <!--</div>-->                        <!--<input type="file" class="" id="uploadbtn1" />-->                        <!--<input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>-->                        <!--<input type="hidden" name="idd" id="idd" value="{$news.id}"/>-->                    </td>                    <td class="vatop tips"></td>                </tr>                <!--<tr class="noborder">-->                    <!--<td class="required"><label class="validation" for="url">链接：</label></td>-->                    <!--<td class="vatop rowform">-->                        <!--<input id="url" name="url" type="text" class="txt valid" value="{$news.url}">-->                    <!--<td class="vatop tips"></td>-->                <!--</tr>-->                <tr class="noborder">                    <td class="required"><label class="" for="sort">排序：</label></td>                    <td class="vatop rowform">                        <input id="sort" name="sort" type="text" class="txt valid" value="{$news.sort}">                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                var cad_id = $('#cad_id').val();                if(cad_id==0){                    alert('选择广告投放位置');                    return;                }                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
