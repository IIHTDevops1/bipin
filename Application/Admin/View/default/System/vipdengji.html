<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;VIP特权</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data" >            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">广告位图片：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="{$news.thumb}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                    <!--<input id="thumb" name="thumb" type="file" class="txt valid" value="{$news.thumb}">-->                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="content">特权介绍：</label></td>                    <td class="vatop rowform">                        <textarea id="content" name="content" type="text" class="txt valid" style="height:300px;width:400px;">{$news.content}</textarea>                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">$("#submit").click(function(){    var content = $('#content').val();    if(content.length<1){        alert('vip介绍不能为空');        return;    }    $('#edit_form').submit();});$("#back").click(function(){    history.go(-1);});    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){            $("#file").change(function() {                var idd="{$news.id}";                    var $this = this.files[0];                    $("#img").attr("src", getObjectURL($this));//                alert("恭喜上传成功");                //    var data = new FormData();                    //console.log($(this)[0].files[0]);                //    data.append('logo',$(this)[0].files[0]);////                $.ajax({//                    type:'post',//                    url:"{:U('Platform/get_url')}",//                    data:data,//                    cache : false,//                    processData : false, // 不处理发送的数据，因为data值是Formdata对象，不需要对数据做处理//                    contentType : false, // 不设置Content-type请求头//                    success : function(r){//                        alert("2")//                        if(r.error){//                            alert(r.error);//                        }//                    }//                })            })            // file 创建url()            function getObjectURL(file) {                var url = null;                if (window.createObjectURL != undefined) {                    url = window.createObjectURL(file)                } else if (window.URL != undefined) {                    url = window.URL.createObjectURL(file)                } else if (window.webkitURL != undefined) {                    url = window.webkitURL.createObjectURL(file)                }                return url            }        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block><script></script>
