 method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label for="thumb" class="validation">背景图：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="{$news.thumb}" width="90px" height="160px">                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>        <form id="edit_form1" method="post" action="">            <div class="parent-wrapper"  style="background: url({$news.thumb}) no-repeat;background-size:100% 100%;  ">                <div id="drag-demo-log"></div>                <img id="drag-demo" src="__ADMIN_RESOURCE__/home/img/erweima.png" />                <div class="change clearfix" style="position: absolute;			left: 20px;			bottom: 20px;			width: 200px;			margin: auto;			margin-top: 10px;			overflow: hidden;			cursor: pointer;			font-size: 26px;overflow: hidden;">                    <span class="jia l" style="float:left;background: gainsboro;width: 40px" >&nbsp;+</span>                    <span class="jian r" style="float:right;background: gainsboro;width: 40px" >&nbsp;-</span>                </div>            </div>            <br/>点击+扩大边距，点击—缩小边距            <script>                var end_x,end_y,end_width="{$news['user_id']}";                var log = $('#drag-demo-log');                iDrag({                    target:'#drag-demo',                    min:{x:0, y:0},                    max:{x:190, y:400},                    start: function (pos) {                        log.html('start:x='+pos.x+', y='+pos.y);                    },                    move: function(pos){                        log.html('move:left='+pos.x+', top='+pos.y);                    },                    end: function(pos){                        end_x=pos.x;                        end_y=pos.y;                        log.html('end:left='+pos.x+', top='+pos.y);                        $.post("{:U('System/beijing1')}",{x_jl:end_x,y_jl:end_y,user_id:end_width},function(sb){//user_id宽度                            if (sb.status==200) {                                layer.msg('成功',{icon:6});                                setTimeout(function () {//                                    history.go(0)//                                window.location();                                }, 2000);                            }else{                                layer.msg('失败',{icon:2,time:2000});return false;                            }                        });                    }                });                $("#submit2").click(function(){                    $.post("{:U('System/beijing1')}",{x_jl:end_x,y_jl:end_y,user_id:end_width},function(sb){                        if (sb.status==200) {                            layer.msg('成功',{icon:6});                            setTimeout(function () {                                history.go(0)//                                window.location();                            }, 2000);                        }else{                            layer.msg('失败',{icon:2,time:2000});return false;                        }                    });                });                //jia                $(".jia").click(function(){                    var width = parseInt($("#drag-demo").css("width"));                    var left =parseInt($("#drag-demo").css("left"));                    var top = parseInt($("#drag-demo").css("top"))                    console.log(top,left)                    if(width<200){                        width+=20;                        if(width+left<272&&width+top<482){                            $("#drag-demo").css("width",width+"px");//                            alert(width);                            end_width = width;                        }else{                            alert("请以动")                        }                    }                });                $(".jian").click(function(){                    console.log("aa")                    var width = parseInt($("#drag-demo").css("width"));                    if(width>40){                        width-=20;                        $("#drag-demo").css("width",width+"px");//                        alert(width);                        end_width = width;                    }                });            </script>            <!--<td colspan="2" style="text-align: center;">-->                <!--<a id="back1" href="javascript:void(0)" class="btn"><span>返回</span></a>-->                <!--<a id="submit2" href="javascript:void(0)" class="btn"><span>提交边距</span></a>-->            <!--</td>-->        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
