<extend name="Base/layout_list"/><!-- 改成你的路径 --><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;修改公告</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label for="news_title" class="validation">公告标题：</label></td>                    <td class="vatop rowform">                        <input id="news_title" name="news_title" type="text" class="txt valid" value="{$infos.news_title}">                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$infos.id}">                    </td>                    <td class="vatop tips"></td>                </tr> <tr class="noborder">                    <td class="required"><label for="content1" class="validation">简介：</label></td>                    <td class="vatop rowform">                        <!--<textarea name="jianjie" id="jianjie" style="width:500px;height:200px;">{$infos.jianjie}</textarea>-->                        <input id="content1" name="content1" type="text" class="txt valid" value="{$infos.content1}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="content" class="validation">详情：</label></td>                    <td class="vatop rowform">                        <textarea name="content" id="content" style="width:500px;height:300px;">{$infos.content}</textarea>                        <script src="__STATIC__/kindeditor/kindeditor.js" charset="utf-8"></script>                        <script src="__STATIC__/kindeditor/lang/zh_CN.js" charset="utf-8"></script>                        <script>                            KindEditor.ready(function(K) {                                var editor1 = K.create('textarea[name="content"]', {                                    uploadJson : '__STATIC__/kindeditor/php/upload_json.php',                                    fileManagerJson : '__STATIC__/kindeditor/php/file_manager_json.php',                                    allowFileManager : true,                                    filterMode:false,                                    syncType:"form",                                    urlType:'domain',                                    afterCreate : function() {                                        var self = this;                                        self.sync();                                    },                                    afterChange : function() {                                        var self = this;                                        self.sync();                                    },                                    afterBlur : function() {                                        var self = this;                                        self.sync();                                    }                                });                            });                        </script>                    </td>                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script src="__ADMIN_RESOURCE__/resource/js/laydate/laydate.js"></script>    <script>        //执行一个laydate实例        laydate.render({            elem: '#times'            ,range: true        });    </script>    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block>
