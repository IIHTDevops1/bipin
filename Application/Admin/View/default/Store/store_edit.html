<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">           <div class="item-title">        <h3>店铺管理</h3>        <ul class="tab-base">            <li><a href="{:U('Store/store_manage')}" <span>店铺基本信息</span></a></li>            <li><a href="{:U('Store/store_edit')} "<empty name="classification">class="current"</empty>><span>编辑店铺信息</span></a></li>        </ul>    </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="{:U('Store/apply_edit')}" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>								<tr class="noborder">                    <td class="required"><label class="validation" for="store_name">名店名称：</label></td>                    <td class="vatop rowform">                        <input width="400px" id="store_name" name="store_name" type="text" class="txt valid" value="{$store_info.shop_name}" >                                        <td class="vatop tips"></td>                </tr>								<tr class="noborder">                    <td class="required"><label class="validation" for="store_name">联系人姓名：</label></td>                    <td class="vatop rowform">                                            <input id="contact_name" name="contact_name" type="text" class="txt valid" value="{$store_info.contacts}">                                                                    <td class="vatop tips"></td>                </tr>		      <tr class="noborder">                    <td class="required"><label class="validation" for="store_name">联系人电话：</label></td>                    <td class="vatop rowform">                  <input id="contact_phone" name="contact_phone" type="text" class="txt valid" value="{$store_info.contacts_mobile}">                                              <td class="vatop tips"></td>                </tr>			  <tr class="noborder">                    <td class="required"><label class="validation" for="type_name">门店分类：</label></td>                    <td class="vatop rowform">                        <select name="type_name" width="80px">                                                                       <foreach name="cate" item='v'>                        <if condition="$v['id'] eq $store_info['type']" >                        <option value="{$v.id}" selected>{$v.type_name}</option>                        <else/>                         <option value="{$v.id}">{$v.type_name}</option>                        </if>                                               </foreach>                        </select>                                        <td class="vatop tips"></td>                </tr>			 <tr class="noborder">                    <td class="required"><label class="validation" for="type_name">门店地址：</label></td>                    <td class="vatop rowform" width="600px">                                          <!-- 省 -->				    <select name="pro" id="pro">				    <foreach name="region" item="v">				    <if condition="$store_info['province'] eq $v['location_code']">				     <option value="{$v.id}|{$v.location_code}|{$v.name}" selected>{$v.name}</option>				     <else/>				     <option value="{$v.id}|{$v.location_code}|{$v.name}">{$v.name}</option>				    </if>				  				   </foreach> 					     </select>                                                <!-- 城市 -->                        <select name="city" id="city">                                            <foreach name="city_info" item="v">				    <if condition="$store_info['city'] eq $v['location_code']">				     <option value="{$v.id}|{$v.location_code}|{$v.name}" selected>{$v.name}</option>				     <else/>				     <option value="{$v.id}|{$v.location_code}|{$v.name}">{$v.name}</option>				    </if>				  				   </foreach>                                            </select>                                                <!--县/区  -->                        <select name="area" id="area">                                           <foreach name="area_info" item="v">				    <if condition="$store_info['area'] eq $v['location_code']">				     <option value="{$v.id}|{$v.location_code}|{$v.name}" selected>{$v.name}</option>				     <else/>				     <option value="{$v.id}|{$v.location_code}|{$v.name}">{$v.name}</option>				    </if>				  				   </foreach>                                            </select>                                                                <td class="vatop tips"></td>                </tr>             <tr class="noborder">                    <td class="required"><label class="validation" for="store_name">详细地址：</label></td>                    <td class="vatop rowform">                        <input id="address_detail" name="address_detail" type="text" class="txt valid" value="{$store_info.addr}">                                        <td class="vatop tips"></td>                </tr>				      <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">门脸照片：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="__SAVEIMG__/{$store_info.face_photo}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                                      <td class="vatop tips"></td>                </tr>                                                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">店内照片：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="__SAVEIMG__/{$store_info.store_photo}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn2" name="uploadbtn2"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                                     <td class="vatop tips"></td>                </tr>                                                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">店铺logo：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="__SAVEIMG__/{$store_info.logo}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn3" name="uploadbtn3"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                                        <td class="vatop tips"></td>                </tr>                                                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">身份证照片：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="__SAVEIMG__/{$store_info.card_photo}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn4" name="uploadbtn4"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                                     <td class="vatop tips"></td>                </tr>                                                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">营业执照：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="__SAVEIMG__/{$store_info.business_photo}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn5" name="uploadbtn5"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                                     <td class="vatop tips"></td>                </tr>                                                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">行业许可证：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="__SAVEIMG__/{$store_info.licence_photo}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn6" name="uploadbtn6"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                                      <td class="vatop tips"></td>                </tr>		 		             <tr class="noborder">                    <td class="required"><label class="validation" for="store_name">淘宝店铺地址：</label></td>                    <td class="vatop rowform">                        <input id="taobao_address" name="taobao_address" type="text" class="txt valid" value="{$store_info.taobao_addr}">                                        <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                                                <a id="submit" href="javascript:void(0)" class="btn"><span>提交审核</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>                                        			<!--dom结构部分--><!-- <div id="uploader-demo">    用来存放item    <div id="fileList" class="uploader-list"></div>    <div id="filePicker">选择图片</div></div>         -->                                                    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>          <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />                    <script type="text/javascript">           	        	 $(function(){     $("#submit").click(function(){         $('#edit_form').submit();     });     $("#back").click(function(){         history.go(-1);     }); });    </script>           <script>                    $('#pro').change(function(){        $.ajax({            type:"post",            url:"{:U('Store/add_region')}",            data:'pro_id='+$('#pro').val(),            dataType:"json",            success:function(data){            	 $('#city').html(data);            }        });    });        $('#city').change(function(){        $.ajax({            type:"post",            url:"{:U('Store/add_region')}",            data:'pro_id='+$('#city').val(),            dataType:"json",            success:function(data){                $('#area').html(data);            }        });    });                                  </script></block>
