<extend name="Base/layout_list"/>
<block name="body">
    <style>

        <form id="edit_form" method="post" action="" enctype="multipart/form-data">

				<tr class="noborder">

                    <input id="contact_name" name="contact_name" type="text" class="txt valid" value="">

                </tr>

		      <tr class="noborder">
                    <td class="required"><label class="validation" for="store_name">联系人电话：</label></td>
                    <td class="vatop rowform">
                  <input id="contact_phone" name="contact_phone" type="text" class="txt valid" value="">      
                    
                    <td class="vatop tips"></td>
                </tr>

			  <tr class="noborder">
                    <td class="required"><label class="validation" for="type_name">门店分类：</label></td>

                        <select name="type_name" width="80px">

                        </select>

                </tr>


			 <tr class="noborder">

                    <td class="vatop rowform" width="600px">

				    <select name="pro" id="pro">

					<foreach name="region" item="v">

					</foreach>
				     </select>

                        </select>

                        </select>

                </tr>

                </tr>

                <tr class="noborder">

                    <td class="vatop rowform">

                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>
                    </td>

                </tr>
                
                
                <tr class="noborder">
                    <td class="required"><label class="validation" for="thumb">身份证照片：</label></td>
                    <td class="vatop rowform">

                        <div id="thumb_preview" style="display: inline-block">
                            <img src="{$news.thumb}" width="150">

                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>

            <tr class="noborder">
                    <td class="required"><label class="validation" for="store_name">淘宝店铺地址：</label></td>
                    <td class="vatop rowform">
                        <input id="taobao_address" name="taobao_address" type="text" class="txt valid" value="">

                </tr>







                </tbody>
                <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center;">

    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>
    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/webuploader/0.1.0/webuploader.js"> </script>  
    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/webuploader.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />
    
    
    
  <script>
  
  var $ = jQuery,
  $list = $('#fileList'),

  ratio = window.devicePixelRatio || 1,


  thumbnailWidth = 100 * ratio,
  thumbnailHeight = 100 * ratio,

  
  uploader;
  
  var uploader = WebUploader.create({

	    // 选完文件后，是否自动上传。
	    auto: true,

	    // swf文件路径
	    swf:'http://cdn.staticfile.org/webuploader/0.1.0/Uploader.swf',

	    // 文件接收服务端。
	    server: "{:U('Admin/Store/upload_img')}",

	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: '#filePicker',

	    // 只允许选择图片文件。
	    accept: {
	        title: 'Images',
	        extensions: 'gif,jpg,jpeg,bmp,png',
	        mimeTypes: 'image/*'
	    }
	});
  
  uploader.on( 'fileQueued', function( file ) {
	    var $li = $(
	            '<div id="' + file.id + '" class="file-item thumbnail">' +
	                '<img>' +
	                '<div class="info">' + file.name + '</div>' +
	            '</div>'
	            ),
	        $img = $li.find('img');


	    // $list为容器jQuery实例
	    $list.append( $li );

	    // 创建缩略图
	    // 如果为非图片文件，可以不用调用此方法。
	    // thumbnailWidth x thumbnailHeight 为 100 x 100
	    uploader.makeThumb( file, function( error, src ) {
	        if ( error ) {
	            $img.replaceWith('<span>不能预览</span>');
	            return;
	        }

	        $img.attr( 'src', src );
	    }, thumbnailWidth, thumbnailHeight );
	});
  
  
//文件上传过程中创建进度条实时显示。
  uploader.on( 'uploadProgress', function( file, percentage ) {
      var $li = $( '#'+file.id ),
          $percent = $li.find('.progress span');

      // 避免重复创建
      if ( !$percent.length ) {
          $percent = $('<p class="progress"><span></span></p>')
                  .appendTo( $li )
                  .find('span');
      }

      $percent.css( 'width', percentage * 100 + '%' );
  });

  // 文件上传成功，给item添加成功class, 用样式标记上传成功。
  uploader.on( 'uploadSuccess', function( file ) {
      $( '#'+file.id ).addClass('upload-state-done');
  });

  // 文件上传失败，显示上传出错。
  uploader.on( 'uploadError', function( file ) {
      var $li = $( '#'+file.id ),
          $error = $li.find('div.error');

      // 避免重复创建
      if ( !$error.length ) {
          $error = $('<div class="error"></div>').appendTo( $li );
      }

      $error.text('上传失败');
  });

  // 完成上传完了，成功或者失败，先删除进度条。
  uploader.on( 'uploadComplete', function( file ) {
      $( '#'+file.id ).find('.progress').remove();
  });
  </script>  
    
       
 <script type="text/javascript">           	
        	
 $(function(){


     $("#submit").click(function(){

         $('#edit_form').submit();
     });
     $("#back").click(function(){
         history.go(-1);
     });
 });
    </script>   
    
    <script>
    $('#pro').change(function(){
        $.ajax({
            type:"post",
            url:"{:U('Store/add_region')}",
            data:'pro_id='+$('#pro').val(),
            dataType:"json",
            success:function(data){
            	 $('#city').html(data);
            }
        });
    });
    
    $('#city').change(function(){
        $.ajax({
            type:"post",
            url:"{:U('Store/add_region')}",
            data:'pro_id='+$('#city').val(),
            dataType:"json",
            success:function(data){
                $('#area').html(data);
            }
        });
    });
</script>
