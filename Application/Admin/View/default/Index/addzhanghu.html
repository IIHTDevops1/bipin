<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;添加账户</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="username">权限名称：</label></td>                    <td class="vatop rowform">                        <input id="username" name="username" type="text" class="txt valid" value="{$infos.username}">                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$infos.id}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="zheng">权限选择：</label></td>                    <td class="vatop rowform">                        <input  name="zheng[]" type="checkbox" value="xtsz" <if condition="$xtsz eq 1"> checked="checked"  </if>>系统设置&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="hyxt" <if condition="$hyxt eq 1"> checked="checked"  </if>>会员系统&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="jjrzl" <if condition="$jjrzl eq 1"> checked="checked"  </if>>经纪人之路&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="qcsc" <if condition="$qcsc eq 1"> checked="checked"  </if>>汽车商城&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="jksc" <if condition="$jksc eq 1"> checked="checked"  </if>>健康商城&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="cwgl" <if condition="$cwgl eq 1"> checked="checked"  </if>>财务管理&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="zxgl" <if condition="$zxgl eq 1"> checked="checked"  </if>>资讯管理&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="ggwgl" <if condition="$ggwgl eq 1"> checked="checked"  </if>>广告位管理&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="yyzc" <if condition="$yyzc eq 1"> checked="checked"  </if>>租赁部&nbsp;&nbsp;&nbsp;&nbsp;<br/>                        <input  name="zheng[]" type="checkbox" value="dksp" <if condition="$dksp eq 1"> checked="checked"  </if>>财务打款审批&nbsp;&nbsp;&nbsp;&nbsp;<br/>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="loginpwds">初始密码：</label></td>                    <td class="vatop rowform">                        <input id="loginpwds" name="loginpwds" type="text" class="txt valid" value="{$infos.loginpwds}">                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
