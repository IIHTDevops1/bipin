<extend name="Base/layout_list"/><!-- 改成你的路径 --><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;修改题库</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="types">阶段：</label></td>                    <td class="vatop rowform">                        <select name="types">                            <if condition="$infos neq '' ">                                <option value="{$infos.types}">{$infos['types']|get_types}</option>                                <else/>                                <option value="1">请选择分类</option>                            </if>                            <volist name="position" id="m">                                <option value="{$m.id}">{$m.type_name}</option>                            </volist>                        </select>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="stem" class="validation">题干：</label></td>                    <td class="vatop rowform">                        <textarea name="stem" id="stem" style="width:500px;height:200px;">{$infos.stem}</textarea>                        <!--<input id="stem" name="stem" type="text" class="txt valid" value="{$infos.stem}">-->                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$infos.id}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="optiona" class="validation">选项A：</label></td>                    <td class="vatop rowform">                        A:<input id="optiona" name="optiona" type="text" class="txt valid" value="{$infos.optiona}">                    </td>                    <td class="vatop tips"></td>                </tr><tr class="noborder">                    <td class="required"><label for="optionb" class="validation">选项B：</label></td>                    <td class="vatop rowform">                        B:<input id="optionb" name="optionb" type="text" class="txt valid" value="{$infos.optionb}">                    </td>                    <td class="vatop tips"></td>                </tr><tr class="noborder">                    <td class="required"><label for="optionc" class="validation">选项C：</label></td>                    <td class="vatop rowform">                        C:<input id="optionc" name="optionc" type="text" class="txt valid" value="{$infos.optionc}">                    </td>                    <td class="vatop tips"></td>                </tr><tr class="noborder">                    <td class="required"><label for="optiond" class="validation">选项D：</label></td>                    <td class="vatop rowform">                        D:<input id="optiond" name="optiond" type="text" class="txt valid" value="{$infos.optiond}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="right_key" class="validation">正确选项：</label></td>                    <td class="vatop rowform">                        A: <input name="right_key" type="radio" value="A" <equal name="infos.right_key" value="A">checked</equal>>&nbsp;&nbsp;&nbsp;                        B: <input name="right_key" type="radio" value="B" <equal name="infos.right_key" value="B">checked</equal>>&nbsp;&nbsp;&nbsp;                        C: <input name="right_key" type="radio" value="C" <equal name="infos.right_key" value="C">checked</equal>>&nbsp;&nbsp;&nbsp;                        D: <input name="right_key" type="radio" value="D" <equal name="infos.right_key" value="D">checked</equal>>                    </td>                    <td class="vatop tips"></td>                </tr><tr class="noborder">                    <td class="required"><label for="score" class="validation">分值：</label></td>                    <td class="vatop rowform">                        <input id="score" name="score" type="text" class="txt valid" value="{$infos.score}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="the_solution" class="validation">题解：</label></td>                    <td class="vatop rowform">                        <textarea name="the_solution" id="the_solution" style="width:500px;height:200px;">{$infos.the_solution}</textarea>                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="toop">排序：</label></td>                    <td class="vatop rowform">                        <input id="toop" name="toop" type="text" class="txt valid" value="{$infos.toop}">                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script src="__ADMIN_RESOURCE__/resource/js/laydate/laydate.js"></script>    <script>        //执行一个laydate实例        laydate.render({            elem: '#times'            ,range: true        });    </script>    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block>
