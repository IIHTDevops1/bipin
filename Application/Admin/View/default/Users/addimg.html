<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;添加开票信息</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="thumb">多图选择：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="{$news.thumb}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1[]" multiple="multiple"/>                        <input type="hidden" name="thumb" id="thumb" value="{$news.thumb}"/>                    </td>                    <input type="hidden" name="idd" id="idd" value="{$news.id}"/>                    <!--<input id="thumb" name="thumb" type="file" class="txt valid" value="{$news.thumb}">-->                    <td class="vatop tips"></td>                    <if condition="$uid">                        <input type="hidden" name="user_id" id="user_id" value="{$uid}"/>                        <else/>                        <input type="hidden" name="user_id" id="user_id" value="{$news.user_id}"/>                    </if>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>            <table class="table tb-type3" id="newslist">                <thead>                <tr class="thead">                    <!--<th class="w60">图集</th>-->                    <!--<th class="w60">排序</th>-->                    <!--<th class="w108 align-center">操作</th>-->                </tr>                </thead>                <tbody>                <empty name="list">                    <tr>                        <td colspan="1" style="text-align: center;">                            产品图集                        </td>                    </tr>                </empty>                    <tr>                        <!--<td>{$news.id}</td>-->                        <!--<td>{$news.initials|get_types}</td>-->                        <td>                            <volist name="img" id="e">                                <a href="{:U('addimg')}?productid={$e.id}"><img src="{$e.thumb}" style="height: 50px;width: 50px;"></a><a href="{:U('delimg')}?id={$e.id}&user_id={$uid}">删</a>&nbsp;&nbsp;&nbsp; &nbsp;                            </volist>                            <!--<img src="{$news.thumb}">-->                        </td>                        <!--<td>{$news.type_name}</td>-->                        <!--<td>{$news.toop}</td>-->                        <!--<td>-->                            <!--<a class="btn" href="{:U('brand_edit',array('id'=>$news['id']))}"><span>编辑</span></a>-->                            <!--<a class="btn del" href="{:U('brand_delete',array('id'=>$news['id']))}"><span>删除</span></a>-->                        <!--</td>-->                    </tr>                <tr style="display:none;">                    <td colspan="20"><div class="ncsc-goods-sku ps-container"></div></td>                </tr>                </tbody>                <tfoot>                <tr class="tfoot">                    <td colspan="15">                        &nbsp;&nbsp;                        {$pages}                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
