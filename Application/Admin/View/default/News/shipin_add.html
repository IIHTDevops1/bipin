<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;添加视频</h3>            </div>        </div>        <div class="fixed-empty"></div>            <table class="table tb-type2">                <tbody>                <form method="post" action="{:U('News/up_imgsp')}" enctype="multipart/form-data">                    <tr class="noborder">                        <td class="required"><label for="thumb" class="validation">视频封面图：</label></td>                        <input id="iddd" name="iddd" type="hidden" class="txt valid" value="{$news.id}">                        <td class="vatop rowform">                            <if condition="$_SESSION['thumb'] neq ''">                                <img id="img" src="{$_SESSION['thumb']}" style="height:50px;width:50px;"/>                                <!--<input name="token" type="hidden" value="">-->                                <input name="file" type="file" id="file" />                                <else/>                                <img id="img" src="{$news.thumb}" style="height:50px;width:50px;"/>                                <input name="token" type="hidden" value="{$news.thumb}">                                <input name="file" type="file" id="file" />                            </if>                        </td>                        <td class="vatop tips"> <input type="submit" value="上传" id="tupian"/></td>                    </tr>                </form>                <form method="post" action="{:U('News/up_acsp')}" enctype="multipart/form-data">                    <tr class="noborder">                        <td class="required"><label for="workss" class="validation">视频文件：</label></td>                        <input id="idddd" name="idddd" type="hidden" class="txt valid" value="{$news.id}">                        <td class="vatop rowform">                            <if condition="$_SESSION['workss'] neq ''">                                <input name="file" type="file" id="file" />                                <audio  controls="controls"  preload="auto" src="{$_SESSION['workss']}">                                    <else/>                                    <input name="file" type="file" id="file" />                                    <audio   controls="controls"  preload="auto" src="{$news.workss}" />                            </if>                        </td>                        <td class="vatop tips"> <input type="submit" value="上传"/></td>                    </tr>                </form>                <form id="edit_form" method="post" action="" enctype="multipart/form-data">                <tr class="noborder">                    <td class="required"><label class="validation" >剧种大类：</label></td>                    <td class="vatop rowform">                        <select style="width:100px; " id="type1" name="type1">                            <if condition="$news.type1 eq ''">                                <option value="">请选择剧种大类</option>                                <else/>                                <option value="{$news['type1']}">{$news['type1']|get_types}</option>                            </if>                            <volist name="position" id="pro">                                <option value="{$pro['id']}">{$pro['type_name']}</option>                            </volist>                        </select>                        <select  id="type2" name="type2">                            <if condition="$news.type2 eq ''">                                <option value="">请选择剧种小类..</option>                                <else/>                                <option value="{$news['type2']}">{$news['type2']|get_types}</option>                            </if>                        </select>                        <script>                            $("#type1").change(function(){                                var code=$(this).val();                                $.post("{:U('News/get_type')}",{pid:code}, function(data){                                    var str = "<option value=0 >请选择剧种小类..</option>";                                    for(var i=0; i< data.length; i++){                                        str = str + '<option value="' + data[i].id + '">' + data[i].type_name + '</option>';                                    }                                    document.getElementById("type2").innerHTML = str;                                })                            })                        </script>                    </td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="news_title">视频名称：</label></td>                    <td class="vatop rowform">                        <input id="news_title" name="news_title" type="text" class="txt valid" value="{$news.news_title}">                    <td class="vatop tips"></td>                </tr>                    <!--图片-->                    <if condition="$_SESSION['thumb'] neq ''">                        <input id="thumb" name="thumb" type="hidden" class="txt valid" value="{$_SESSION['thumb']}">                        <else/>                        <input id="thumb" name="thumb" type="hidden" class="txt valid" value="{$news.thumb}">                    </if>                    <!--视频-->                    <if condition="$_SESSION['workss'] neq ''">                        <input id="workss" name="workss" type="hidden" class="txt valid" value="{$_SESSION['workss']}">                        <else/>                        <input id="workss" name="workss" type="hidden" class="txt valid" value="{$news.workss}">                    </if>                    <if condition="$_SESSION['idd'] neq ''">                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$_SESSION['idd']}">                        <else/>                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$news.id}">                    </if>                <tr class="noborder">                    <td class="required"><label class="validation" for="authors">作者信息：</label></td>                    <td class="vatop rowform">                        <input id="authors" name="authors" type="text" class="txt valid" value="{$news.authors}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="describes">视频简介：</label></td>                    <td class="vatop rowform">                        <input id="describes" name="describes" type="text" class="txt valid" value="{$news.describes}">                        <input id="content" name="content" type="hidden" class="txt valid" value="{$news.describes}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="toop">排序：</label></td>                    <td class="vatop rowform">                        <input id="toop" name="toop" type="text" class="txt valid" value="{$news.toop}">                    <br/>(越大越靠前)                    <td class="vatop tips"></td>                </tr>                </form>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submits" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submits").click(function(){                var news_title = $('#news_title').val();                if(news_title.length<1){                    alert('标题不能为空');                    return;                }                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){            $("#file").change(function() {                var $this = this.files[0];                $("#img").attr("src", getObjectURL($this));            })            // file 创建url()            function getObjectURL(file) {                var url = null;                if (window.createObjectURL != undefined) {                    url = window.createObjectURL(file)                } else if (window.URL != undefined) {                    url = window.URL.createObjectURL(file)                } else if (window.webkitURL != undefined) {                    url = window.webkitURL.createObjectURL(file)                }                return url            }        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
