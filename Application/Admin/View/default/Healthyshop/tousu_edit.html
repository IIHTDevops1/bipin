<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;投诉示例</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="content">：投诉理由示例</label></td>                    <td class="vatop rowform">                        <!--<input id="type_name" name="type_name" type="text" class="txt valid" value="{$news.type_name}">-->                        <textarea id="content" name="content" style="width:400px;height:300px;">{$news.content}</textarea>                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$news.id}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="news_title">排序：</label></td>                    <td class="vatop rowform">                        <input id="news_title" name="news_title" type="text" class="txt valid" value="{$news.news_title}">                        <br/>(越大越靠前)                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
