<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;添加产品</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="pro_name">产品：</label></td>                    <td class="vatop rowform">                        <input id="pro_name" name="pro_name" type="text" class="txt valid" value="{$infos.pro_name}">                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$infos.id}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="key_word">关键词：</label></td>                    <td class="vatop rowform">                        <input id="key_word" name="key_word" type="text" class="txt valid" value="{$infos.key_word}"><br/>（若多个请用*隔开）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="chicun">尺寸(主要针对衣服)：</label></td>                    <td class="vatop rowform">                        <input id="chicun" name="chicun" type="text" class="txt valid" value="{$infos.chicun}"><br/>（若多个请用*隔开,若不分尺寸请填写1）                    <td class="vatop tips"></td>                </tr>                <!--<tr class="noborder">-->                    <!--<td class="required"><label class="validation" for="vadios">视频介绍：</label></td>-->                    <!--<td class="vatop rowform">-->                        <!--<input id="vadios" name="vadios" type="text" class="txt valid" value="{$infos.vadios}"><br/>（填入视频链接，没有则不填）-->                    <!--<td class="vatop tips"></td>-->                <!--</tr>-->                <tr class="noborder">                    <td class="required"><label class="validation" for="videos">视频链接：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <video style="width: 70%;height: 200px;" src="{$infos.vadeos}" controls="controls"></video>                            <!--<img src="{$infos.videos}" width="150">-->                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1[]" multiple="multiple"/>                        <input type="hidden" name="videos" id="videos" value="{$infos.vadeos}"/>                        <!--<input id="videos" name="videos" type="text" class="txt valid" value="{$infos.videos}">-->                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="original_price">原价：</label></td>                    <td class="vatop rowform">                        <input id="original_price" name="original_price" type="text" class="txt valid" value="{$infos.original_price}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="colours">颜色：</label></td>                    <td class="vatop rowform">                        <input id="colours" name="colours" type="text" class="txt valid" value="{$infos.colours}"><br/>（若多个请用英文逗号,隔开，若不分颜色请填写1）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="bobi">爱人拨比：</label></td>                    <td class="vatop rowform">                        <input id="bobi" name="bobi" type="text" class="txt valid" value="{$infos.bobi}">%<br/>（填写百分数，不填则默认为参与统一拨比数）                    <td class="vatop tips"></td>                </tr>  <tr class="noborder">                    <td class="required"><label class="validation" for="bobi1">恋人拨比：</label></td>                    <td class="vatop rowform">                        <input id="bobi1" name="bobi1" type="text" class="txt valid" value="{$infos.bobi1}">%<br/>（填写百分数，不填则默认为参与统一拨比数）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="activity_price">活动价：</label></td>                    <td class="vatop rowform">                        <input id="activity_price" name="activity_price" type="text" class="txt valid" value="{$infos.activity_price}">                        <input id="pppp" name="pppp" type="hidden" class="txt valid" value="{$pro_name}">                        <input id="ttt1" name="ttt1" type="hidden" class="txt valid" value="{$type1}">                        <input id="ttt2" name="ttt2" type="hidden" class="txt valid" value="{$type2}">                        <input id="p" name="p" type="hidden" class="txt valid" value="{$p}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="kucun">库存：</label></td>                    <td class="vatop rowform">                        <input id="kucun" name="kucun" type="text" class="txt valid" value="{$infos.kucun}">                    <td class="vatop tips"></td>                </tr> <tr class="noborder">                    <td class="required"><label class="validation" for="nums">销量：</label></td>                    <td class="vatop rowform">                        <input id="nums" name="nums" type="text" class="txt valid" value="{$infos.nums}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="kefu">客服账户：</label></td>                    <td class="vatop rowform">                        <input id="kefu" name="kefu" type="text" class="txt valid" value="{$infos.kefu}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="yongjin">佣金：</label></td>                    <td class="vatop rowform">                        <input id="yongjin" name="yongjin" type="text" class="txt valid" value="{$infos.yongjin}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" >一级分类：</label></td>                    <td class="vatop rowform">                        <select style="width:100px; " id="type1" name="type1">                            <if condition="$infos.type1 eq ''">                                <option value="">请选择一级分类</option>                                <else/>                                <option value="{$infos['type1']}">{$infos['type1']|get_types}</option>                            </if>                            <volist name="activity_offset" id="pro">                                <option value="{$pro['id']}">{$pro['type_name']}</option>                            </volist>                        </select>                        <select  id="type2" name="type2">                            <if condition="$infos.type2 eq ''">                                <option value="">请选择二级分类..</option>                                <else/>                                <option value="{$infos['type2']}">{$infos['type2']|get_types}</option>                            </if>                        </select>                        <script>                            $("#type1").change(function(){                                var code=$(this).val();//                                console.log(code);//                                return;                                $.post("{:U('Healthyshop/get_type')}",{initials:code}, function(data){                                    var str = "<option value=0 >请选择二级分类..</option>";                                    for(var i=0; i< data.length; i++){                                        str = str + '<option value="' + data[i].id + '">' + data[i].type_name + '</option>';                                    }                                    document.getElementById("type2").innerHTML = str;                                })                            })                        </script>                    </td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="content">详情介绍：</label></td>                    <td class="vatop rowform">                        <textarea id="content" name="content" style="width:700px;height:300px;">{$infos.content}</textarea>                        <script src="__STATIC__/kindeditor/kindeditor.js" charset="utf-8"></script>                        <script src="__STATIC__/kindeditor/lang/zh_CN.js" charset="utf-8"></script>                        <script>                            KindEditor.ready(function(K) {                                var editor1 = K.create('textarea[name="content"]', {                                    uploadJson : '__STATIC__/kindeditor/php/upload_json.php',                                    fileManagerJson : '__STATIC__/kindeditor/php/file_manager_json.php',                                    allowFileManager : true,                                    filterMode:false,                                    syncType:"form",                                    urlType:'domain',                                    afterCreate : function() {                                        var self = this;                                        self.sync();                                    },                                    afterChange : function() {                                        var self = this;                                        self.sync();                                    },                                    afterBlur : function() {                                        var self = this;                                        self.sync();                                    }                                });                            });                        </script>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="toop">排序：</label></td>                    <td class="vatop rowform">                        <input id="toop" name="toop" type="text" class="txt valid" value="{$infos.toop}">                        <br/>(越大越靠前)                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <!--<a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>-->                        <a id="but1" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#but1").click(function(){//                var content=$("#content").val();//                var type2=$("#type2").val();//                var type1=$("#type1").val();//                var activity_price=$("#activity_price").val();//                var original_price=$("#original_price").val();//                var key_word=$("#key_word").val();//                var colours=$("#colours").val();//                var pro_name=$("#pro_name").val();//                var toop=$("#toop").val();//                var idd=$("#idd").val();//                var yongjin=$("#yongjin").val();//                var bobi=$("#bobi").val();//                var bobi1=$("#bobi1").val();//                var nums=$("#nums").val();//                var kucun=$("#kucun").val();//                var videos=$("#videos").val();//////                if(type1==""){//                    toastr.error("选择一级分类",'操作失败',toastr.options);//                    return false;//                }else if(type2==""){//                    toastr.error("选择二级分类",'操作失败',toastr.options);//                    return false;//                }                $('#edit_form').submit();//                $.post("{:U('Healthyshop/stores_add')}",{videos:videos,idd:idd,bobi:bobi,bobi1:bobi1,colours:colours,yongjin:yongjin,content:content,type2:type2,type1:type1,nums:nums,kucun:kucun,activity_price:activity_price,original_price:original_price,key_word:key_word,pro_name:pro_name,toop:toop},function(sb){//                    if (sb.status==200) {//                        layer.msg('操作成功',{icon:6});//                        setTimeout(function () {//window.location.href="{:U('Healthyshop/stores')}";//   }, 1500);//                    }else{//                        layer.msg(sb.info,{icon:2,time:2000});return false;//                    }//                });            });            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
