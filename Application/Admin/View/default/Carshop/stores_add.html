<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;添加产品</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="pro_name">车辆名称：</label></td>                    <td class="vatop rowform">                        <input id="pro_name" name="pro_name" type="text" class="txt valid" value="{$infos.pro_name}">                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$infos.id}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="brand">汽车品牌：</label></td>                    <td class="vatop rowform">                        <volist name="brand" id="b">                            <input  name="brand[]" type="radio" value="{$b.id}" <if condition="$infos['brand'] eq $b['id']">checked</if>> {$b.type_name} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                        </volist>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="car_models">车型：</label></td>                    <td class="vatop rowform">                        <volist name="car_models" id="c">                                <!--<input  name="store[]" type="checkbox" value="{$n.user_id}"<eq name="n['user_id']" value="i"> checked="checked"  </eq>>{$n.corporate_name}<br/>-->                                <input  name="car_models[]" type="checkbox" value="{$c.id}" <foreach name="infos['car_models']" item="i"><eq name="c['id']" value="$i"> checked="checked"  </eq></foreach>>{$c.type_name}{$c['id']} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                        </volist>                        <!--<input  name="store[]" type="checkbox" value="">-->                        <!--<input  name="store[]" type="checkbox" value="">-->                        <!--<input  name="store[]" type="checkbox" value="">-->                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="key_word">关键词：</label></td>                    <td class="vatop rowform">                        <input id="key_word" name="key_word" type="text" class="txt valid" value="{$infos.key_word}"><br/>（若多个请用*隔开）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="bobi">拨比：</label></td>                    <td class="vatop rowform">                        <input id="bobi" name="bobi" type="text" class="txt valid" value="{$infos.bobi}"><br/>（填写百分数）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="guidance_price">参考价格：</label></td>                    <td class="vatop rowform">                        <input id="guidance_price" name="guidance_price" type="text" class="txt valid" value="{$infos.guidance_price}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="videos">视频链接：</label></td>                    <td class="vatop rowform">                        <div id="thumb_preview" style="display: inline-block">                            <img src="{$news.videos}" width="150">                        </div>                        <input type="file" class="" id="uploadbtn1" name="uploadbtn1[]" multiple="multiple"/>                        <input type="hidden" name="videos" id="videos" value="{$news.videos}"/>                        <input id="pppp" name="pppp" type="hidden" class="txt valid" value="{$pro_name}">                        <input id="p" name="p" type="hidden" class="txt valid" value="{$p}">                        <input id="p1" name="p1" type="hidden" class="txt valid" value="{$p1}">                        <input id="p2" name="p2" type="hidden" class="txt valid" value="{$p2}">                        <input id="p3" name="p3" type="hidden" class="txt valid" value="{$p3}">                        <!--<input id="videos" name="videos" type="text" class="txt valid" value="{$infos.videos}">-->                    <td class="vatop tips"></td>                </tr>                <!--<tr class="noborder">-->                    <!--<td class="required"><label class="validation" for="activitys">活动类型：</label></td>-->                    <!--<td class="vatop rowform">-->                        <!--<input  name="activitys[]" type="radio"  value="0" <if condition="$infos['activitys'] eq 0">checked</if>>不参与活动<br/>-->                        <!--<volist name="activity_offset" id="a">-->                          <!--<input  name="activitys[]" type="radio" value="{$a.id}" <if condition="$infos['activitys'] eq $a['id']">checked</if>>支付{$a.payment}抵扣{$a.deductible} 截止日期{$a.times} <br/>-->                        <!--</volist>-->                    <!--<td class="vatop tips"></td>-->                <!--</tr>-->                <tr class="noborder">                    <td class="required"><label class="validation" for="dingjin">预约定金：</label></td>                    <td class="vatop rowform">                        <input id="dingjin" name="dingjin" type="text" class="txt valid" value="{$infos.dingjin}">(元)                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="shoufu">首付金额：</label></td>                    <td class="vatop rowform">                        <input id="shoufu" name="shoufu" type="text" class="txt valid" value="{$infos.shoufu}">(元)                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="jinpai">金牌经纪人拨比：</label></td>                    <td class="vatop rowform">                        金牌爱人：                        <input id="jinpaia" name="jinpaia" type="text" value="{$infos.jinpaia}">%；                        金牌恋人：                        <input id="jinpail" name="jinpail" type="text" value="{$infos.jinpail}">%                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="yinpai">银牌经纪人拨比：</label></td>                    <td class="vatop rowform">                        银牌爱人：                        <input id="yinpaia" name="yinpaia" type="text" value="{$infos.yinpaia}">%；                        银牌恋人：                        <input id="yinpail" name="yinpail" type="text" value="{$infos.yinpail}">%                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="tongpai">铜牌经纪人拨比：</label></td>                    <td class="vatop rowform">                        铜牌爱人：                        <input id="tongpaia" name="tongpaia" type="text" value="{$infos.tongpaia}">%；                        铜牌恋人：                        <input id="tongpail" name="tongpail" type="text" value="{$infos.tongpail}">%                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="putong">普通用户拨比：</label></td>                    <td class="vatop rowform">                        普通用户爱人：                        <input id="putonga" name="putonga" type="text" value="{$infos.putonga}">%；                        普通用户恋人：                        <input id="putongl" name="putongl" type="text" value="{$infos.putongl}">%                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="mobiles">电话预约：</label></td>                    <td class="vatop rowform">                        <input id="mobiles" name="mobiles" type="text" class="txt valid" value="{$infos.mobiles}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="colour">颜色：</label></td>                    <td class="vatop rowform">                        <input id="colour" name="colour" type="text" class="txt valid" value="{$infos.colour}"><br/>（若多个请用*隔开）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="store">供应门店：</label></td>                    <td class="vatop rowform">                        <volist name="store" id="n">                                    <input  name="store[]" type="checkbox" value="{$n.user_id}" <foreach name="infos['store']" item="i"><eq name="n['user_id']" value="$i"> checked="checked"  </eq></foreach>>{$n.corporate_name}<br/>                        </volist>                        <!--<input  name="store[]" type="checkbox" value="">-->                        <!--<input  name="store[]" type="checkbox" value="">-->                        <!--<input  name="store[]" type="checkbox" value="">-->                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="telephone">咨询电话：</label></td>                    <td class="vatop rowform">                        <input id="telephone" name="telephone" type="text" class="txt valid" value="{$infos.telephone}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="kefu">客服账户：</label></td>                    <td class="vatop rowform">                        <input id="kefu" name="kefu" type="text" class="txt valid" value="{$infos.kefu}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="is_tj">汽车品牌：</label></td>                    <td class="vatop rowform">                            <input  name="is_tj" type="radio" value="1" <if condition="$infos['is_tj'] eq 1">checked</if>> 普通 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                            <input  name="is_tj" type="radio" value="2" <if condition="$infos['is_tj'] eq 2">checked</if>> 推荐 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="introduce">介绍：</label></td>                    <td class="vatop rowform">                        <!--<input id="introduce" name="introduce" type="text" class="txt valid" value="">-->                        <textarea id="introduce" name="introduce" style="width:700px;height:300px;">{$infos.introduce}</textarea>                        <script src="__STATIC__/kindeditor/kindeditor.js" charset="utf-8"></script>                        <script src="__STATIC__/kindeditor/lang/zh_CN.js" charset="utf-8"></script>                        <script>                            KindEditor.ready(function(K) {                                var editor1 = K.create('textarea[name="introduce"]', {                                    uploadJson : '__STATIC__/kindeditor/php/upload_json.php',                                    fileManagerJson : '__STATIC__/kindeditor/php/file_manager_json.php',                                    allowFileManager : true,                                    filterMode:false,                                    syncType:"form",                                    urlType:'domain',                                    afterCreate : function() {                                        var self = this;                                        self.sync();                                    },                                    afterChange : function() {                                        var self = this;                                        self.sync();                                    },                                    afterBlur : function() {                                        var self = this;                                        self.sync();                                    }                                });                            });                        </script>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="specifications">规格：</label></td>                    <td class="vatop rowform">                        <!--<input id="specifications" name="specifications" type="text" class="txt valid" value="">-->                        <textarea id="specifications" name="specifications" style="width:700px;height:300px;">{$infos.specifications}</textarea>                        <script src="__STATIC__/kindeditor/kindeditor.js" charset="utf-8"></script>                        <script src="__STATIC__/kindeditor/lang/zh_CN.js" charset="utf-8"></script>                        <script>                            KindEditor.ready(function(K) {                                var editor1 = K.create('textarea[name="specifications"]', {                                    uploadJson : '__STATIC__/kindeditor/php/upload_json.php',                                    fileManagerJson : '__STATIC__/kindeditor/php/file_manager_json.php',                                    allowFileManager : true,                                    filterMode:false,                                    syncType:"form",                                    urlType:'domain',                                    afterCreate : function() {                                        var self = this;                                        self.sync();                                    },                                    afterChange : function() {                                        var self = this;                                        self.sync();                                    },                                    afterBlur : function() {                                        var self = this;                                        self.sync();                                    }                                });                            });                        </script>                    <td class="vatop tips"></td>                </tr> <tr class="noborder">                    <td class="required"><label class="validation" for="problem">常见问题：</label></td>                    <td class="vatop rowform">                        <!--<input id="problem" name="problem" type="text" class="txt valid" value="">-->                        <textarea id="problem" name="problem" style="width:700px;height:300px;">{$infos.problem}</textarea>                        <script src="__STATIC__/kindeditor/kindeditor.js" charset="utf-8"></script>                        <script src="__STATIC__/kindeditor/lang/zh_CN.js" charset="utf-8"></script>                        <script>                            KindEditor.ready(function(K) {                                var editor1 = K.create('textarea[name="problem"]', {                                    uploadJson : '__STATIC__/kindeditor/php/upload_json.php',                                    fileManagerJson : '__STATIC__/kindeditor/php/file_manager_json.php',                                    allowFileManager : true,                                    filterMode:false,                                    syncType:"form",                                    urlType:'domain',                                    afterCreate : function() {                                        var self = this;                                        self.sync();                                    },                                    afterChange : function() {                                        var self = this;                                        self.sync();                                    },                                    afterBlur : function() {                                        var self = this;                                        self.sync();                                    }                                });                            });                        </script>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="toop">排序：</label></td>                    <td class="vatop rowform">                        <input id="toop" name="toop" type="text" class="txt valid" value="{$infos.toop}">                        <br/>(越大越靠前)                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
