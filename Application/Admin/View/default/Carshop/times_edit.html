<extend name="Base/layout_list"/><block name="body">    <style>        .required{width:100px;}    </style>    <div class="page">        <div class="fixed-bar">            <div class="item-title">                <h3> &nbsp;&nbsp;活动抵扣管理</h3>            </div>        </div>        <div class="fixed-empty"></div>        <form id="edit_form" method="post" action="" enctype="multipart/form-data">            <table class="table tb-type2">                <tbody>                <tr class="noborder">                    <td class="required"><label class="validation" for="payment">支付金额：</label></td>                    <td class="vatop rowform">                        <input id="payment" name="payment" type="text" class="txt valid" value="{$infos.payment}">（元）                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="deductible">抵扣金额：</label></td>                    <td class="vatop rowform">                        <input id="deductible" name="deductible" type="text" class="txt valid" value="{$infos.deductible}">（元）                        <input id="idd" name="idd" type="hidden" class="txt valid" value="{$infos.id}">                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label for="times" class="validation">截止日期：</label></td>                    <td class="vatop rowform">                        <input id="times" name="times" type="text" class="txt valid" value="{$infos.times}">                    </td>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="introduction">活动介绍：</label></td>                    <td class="vatop rowform">                        <textarea id="introduction" name="introduction" style="width:700px;height:300px;">{$infos.introduction}</textarea>                        <script src="__STATIC__/kindeditor/kindeditor.js" charset="utf-8"></script>                        <script src="__STATIC__/kindeditor/lang/zh_CN.js" charset="utf-8"></script>                        <script>                            KindEditor.ready(function(K) {                                var editor1 = K.create('textarea[name="introduction"]', {                                    uploadJson : '__STATIC__/kindeditor/php/upload_json.php',                                    fileManagerJson : '__STATIC__/kindeditor/php/file_manager_json.php',                                    allowFileManager : true,                                    filterMode:false,                                    syncType:"form",                                    urlType:'domain',                                    afterCreate : function() {                                        var self = this;                                        self.sync();                                    },                                    afterChange : function() {                                        var self = this;                                        self.sync();                                    },                                    afterBlur : function() {                                        var self = this;                                        self.sync();                                    }                                });                            });                        </script>                    <td class="vatop tips"></td>                </tr>                <tr class="noborder">                    <td class="required"><label class="validation" for="toop">排序：</label></td>                    <td class="vatop rowform">                        <input id="toop" name="toop" type="text" class="txt valid" value="{$infos.toop}">                        <br/>(越大越靠前)                    <td class="vatop tips"></td>                </tr>                </tbody>                <tfoot>                <tr>                    <td colspan="2" style="text-align: center;">                        <a id="back" href="javascript:void(0)" class="btn"><span>返回</span></a>                        <a id="submit" href="javascript:void(0)" class="btn"><span>提交</span></a>                    </td>                </tr>                </tfoot>            </table>        </form>    </div>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/jquery.ui.js"></script>    <script type="text/javascript" src="__ADMIN_RESOURCE__/resource/js/jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="__ADMIN_RESOURCE__/resource/js/jquery-ui/themes/ui-lightness/jquery.ui.css"  />    <script src="__ADMIN_RESOURCE__/resource/js/laydate/laydate.js"></script>    <script>        //执行一个laydate实例        laydate.render({            elem: '#times'            ,type: 'datetime'//            ,range: true        });    </script>    <script type="text/javascript">        $(function(){            $("#submit").click(function(){                $('#edit_form').submit();            });            $("#back").click(function(){                history.go(-1);            });        });    </script></block><block name="js">    <link href="__STATIC__/main/uploadify/uploadify.css" rel="stylesheet" type="text/css">    <script src="__STATIC__/main/uploadify/jquery.uploadify.min.js"></script>    <script>        $(function(){        });    </script></block><block name="style">    <style>        .imgPreview img{width:300px;height:150px;}    </style></block>
